<script>
   document.querySelectorAll('[pasta]').forEach(pasta =>{
      pasta.onclick = function(e){
         e.preventDefault()
         const ul = pasta.nextElementSibling
         const d = ul.style.display
         ul.style.display = d === 'none' ? 'block' : 'none'
      }
   })
</script>
