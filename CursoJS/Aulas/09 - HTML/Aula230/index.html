<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicios HTML</title>
   <style>
      #conteudo{
         padding: 30px 0px;
      }
   </style>
</head>
<body>
   <header>
      <h1>Exercicios HTML</h1>
   </header>
   <nav>
      <a href="exercicios/teste.html">00 - teste</a> |
      <a href="exercicios/texto1.html">01 - Texto1</a> |
      <a href="exercicios/texto2.html">02 - Texto2</a> |

      <a href="exercicios/imagens.html">08 - imagens</a> |
   </nav>
   <section id="conteudo"></section>
   <footer>
      Curso de Web Morderno
   </footer>
   <script>
      document.querySelectorAll('a').forEach(link =>{
         const conteudo = document.getElementById('conteudo')

         link.onclick = function(e){
            e.preventDefault()
            fetch(link.href)
               .then(resp => resp.text())
               .then(html => conteudo.innerHTML = html)
         }
      })
   </script>
</body>
</html>
